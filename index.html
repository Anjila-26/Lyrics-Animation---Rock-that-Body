<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Lyrics Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Bebas+Neue&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': {
                                opacity: '0'
                            },
                            '100%': {
                                opacity: '1'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Fredoka One', cursive;
        }

        /* #sprite-container {
            position: fixed;
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transition: all 0.5s ease-out;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
        }

        #sprite-container.active {
            opacity: 1;
        }

        #sprite-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        } */

        #lyrics-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-black min-h-screen overflow-hidden relative">

    <!-- Video Player (Hidden but playing) -->
    <video id="video-player" class="hidden" preload="metadata">
        <source src="Rock That Body - The Black Eyed Peas (Lyrics).mp3" type="video/mp4">
    </video>

    <!-- Dancing Character Animation - moves around screen -->
    <!-- <div id="sprite-container">
        <img id="sprite-image" src="animations/dan1.png" alt="Dancing character">
    </div> -->

    <!-- Karaoke Lyrics Display - always centered -->
    <div id="lyrics-display" class="w-full max-w-6xl text-center">
        <span class="text-6xl text-white/50">Press SPACE to start</span>
    </div>

    <!-- Keyboard Controls Info -->
    <div class="fixed bottom-8 text-white/30 text-sm">
        SPACE: Play/Pause | ← → : Skip 5s
    </div>

    <script src="script.js"></script>
</body>
</html>
